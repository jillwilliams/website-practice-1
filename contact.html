<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Isometric Social Media Menu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Quintessential&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./contact.css">
        <script src="script.js"></script>
    </head>
    <body>
        <ul>
            <li style="--i:-3;--clr:#1877f2;" data-text="Facebook">
                <a href="#">
                    <span>
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                    Facebook
                </a>
            </li>
            <li style="--i:-2;--clr:#25d366;" data-text="Whatsapp">
                <a href="#">
                    <span>
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
                    Whatsapp
                </a>
            </li>
            <li style="--i:-1;--clr:#1da1f2;" data-text="X">
                <a href="#">
                    <span>
                        <i class="fa-brands fa-x-twitter"></i>
                    </span>
                    Twitter
                </a>
            </li>
            <li style="--i:0;--clr:#c32aa3;" data-text="Instagram">
                <a href="#">
                    <span>
                        <i class="fa-brands fa-instagram"></i>
                    </span>
                    Instagram
                </a>
            </li>
            <li style="--i:1;--clr:#ff0000;" data-text="YouTube">
                <a href="#">
                    <span>
                        <i class="fa-brands fa-youtube"></i>
                    </span>
                    Youtube
                </a>
            </li>
            <li style="--i:2;--clr:#0a66c2;" data-text="Linkedin">
                <a href="#">
                    <span>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </span>
                    Linkedin
                </a>
            </li>
        </ul>
    </body>
</html>
